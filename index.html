<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>(ethical) hacking society</title>
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            @font-face {
                src: url('./fonts/normal/Geist-Regular.ttf');
                font-family: 'geist-reg';
            }

            @font-face {
                src: url('./fonts/mono/GeistMono-Regular.ttf');
                font-family: 'geist-mono';
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'geist-reg';
                background: #09090B;
                color: white;
                padding-top: 70px;
            }

            .navbar {
                position:fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(9, 9, 11, 0.6);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 1rem 2rem;
                z-index:1000;
                border-bottom:1px solid rgba(255,255,255,0.1);
            }

            .navbar::before {
                content: '';
                position: absolute;
                top: -50%;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 150px;
                background: radial-gradient(ellipse at center, 
                    rgba(59, 130, 246, 0.6) 0%, 
                    rgba(139, 92, 246, 0.4) 30%, 
                    rgba(59, 130, 246, 0.2) 50%,
                    transparent 70%);
                filter: blur(60px);
                z-index: -1;
                pointer-events:none;
            }

            .nav-content {
                max-width: 1400px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                color: white;
                font-size: 1.3rem;
                font-weight:500;
                text-decoration:none;
                letter-spacing:-0.5px;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                font-family: 'geist-mono';
                align-items:center;
            }

            .nav-links a {
                color: rgba(255,255,255,0.7);
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color:white;
            }

            .theme-tgl {
                background: transparent;
                border: 1px solid rgba(255,255,255,0.2);
                border-radius: 16px;
                width: 75px;
                padding: 0.5rem 0.75rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content:center;
                transition: all 0.3s ease;
            }

            .theme-tgl:hover {
                background: rgba(255,255,255,0.1);
                border-color: rgba(255,255,255,0.3);
            }

            .theme-tgl svg {
                color: rgba(255,255,255,0.7);
                width: 18px;
                height: 18px;
            }

            .content {
                max-width: 1400px;
                margin: 0 auto;
                padding: 2rem;
                border: 1px solid rgba(255,255,255,0.1);
                border-top: none;
                border-bottom: none;
                min-height:calc(100vh - 140px);
                position: relative;
            }

            .content::before,
            .content::after {
                content: '+';
                position:absolute;
                top: 0;
                color:rgba(255,255,255,0.3);
                font-family: 'geist-mono';
                font-size:1rem;
                line-height:1;
                z-index: 1001;
            }

            .content::before {
                left: 0;
                transform: translate(-50%, -50%);
            }

            .content::after {
                right: 0;
                transform:translate(50%,-50%);
            }   

            .section-td-wrapper {
                border-top: 1px solid rgba(255,255,255,0.1);
                position: relative;
            }

            .section-td-wrapper::before {
                content: '+';
                position:absolute;
                top: 0;
                left: 0;
                color: rgba(255,255,255,0.3);
                font-size: 1rem;
                line-height: 1;
                font-family: 'geist-mono';
                transform:translate(calc(-700px + 50vw - 5px), -50%);
            }

            .section-td-wrapper::after {
                content: '+';
                position:absolute;
                top:0;
                right:0;
                color:rgba(255,255,255,0.3);
                font-size: 1rem;
                line-height:1;
                font-family:'geist-mono';
                transform:translate(calc(700px - 50vw + 5px), -50%);
            }

            .section-td {
                max-width: 1400px;
                margin: 0 auto;
                border-left: 1px solid rgba(255,255,255,0.1);
                border-right: 1px solid rgba(255,255,255,0.1);
            }

            .td-content {
                padding: 1rem 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-family: 'geist-mono';
                font-size: 0.85rem;
                color: rgba(255,255,255,0.5);
            }
            
            .title {
                margin-top: 2.5rem;
                margin-left: 2rem;
            }

            .h-title {
                font-size: 2.6rem;
            }

            .h-subtitle {
                font-size: 1.3rem;
                color: rgba(255,255,255,0.7);
                max-width:600px;
            }

            .q-text {
                position:absolute;
                bottom: 9.75rem;
                right: 10rem;
                max-width:450px;
                font-size:0.95rem;
                line-height:1.6;
                color:rgba(255,255,255,0.5);
                font-style:italic;
                text-align:right;
                line-height: 1.6;
                color:rgba(255,255,255,0.5);
                font-style:italic;
                text-align:right;
            }

            .content2 {
                max-width: 1400px;
                margin: 0 auto;
                padding: 2rem;
                border: 1px solid rgba(255,255,255,0.1);
                border-top: none;
                border-bottom: none;
                height: 300px;
                position: relative;
            }

            .content2::before,
            .content2::after {
                content: '+';
                position:absolute;
                top: 0;
                color:rgba(255,255,255,0.3);
                font-family: 'geist-mono';
                font-size:1rem;
                line-height:1;
                z-index: 1001;
            }

            .content2::before {
                left: 0;
                transform: translate(-50%, -50%);
            }

            .content2::after {
                right: 0;
                transform:translate(50%,-50%);
            } 

            .content2-wrapper {
                border-top:1px solid rgba(255,255,255,0.1);
                position:relative;
            }

            .content2-wrapper::before {
                left: 0;
                transform: translate(calc(-700px + 50vw - 5px), -50%);
            }

            .content2-wrapper::after {
                right: 0;
                transform: translate(calc(-700px -50vw + 5px), -50%);
            }

            .content2-inner {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 2rem;
            }

            .text-block {
                flex: 1;
            }

            .image-block {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            .image-block img {
                height: 250px;
                width: 250px;
                object-fit:contain;
                border-radius: 8px;
                border: 1px solid rgba(255,255,255,0.1);
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <a href="/" class="logo">(ethical) hacking society</a>
                <div class="nav-links">
                    <a href="#about">about</a>
                    <a href="#projects">projects</a>
                    <a href="#blog">blog</a>
                    <a href="#join">join</a>
                    <button class="theme-tgl" id="themeTgl">
                        <i data-lucide="moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="title">
                <h1 class="h-title">(ethical) hacking society</h1>
                <p class="h-subtitle">test sub</p>
            </div>
        </div>
        <div class="section-td-wrapper">
            <div class="section-td">
                <div class="td-content">
                    <span class="td-time">00:00</span>
                    <span class="td-page">- 0.1</span>
                </div>
                <p class="q-text">code unique projects<br> learn new skills whilst doing that, <br> and get rewarded with free stuff!</p>
            </div>
        </div>
        <div class="content2-wrapper">
            <div class="content2">
                <div class="content2-inner">
                    <div class="text-block">
                        <h1 class="h-title">test title</h1>
                        <p class="h-subtitle">test sub</p>
                    </div>
                    <div class="image-block">
                        <img src="./images/image.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="section-td-wrapper">
            <div class="section-td">
                <div class="td-content">
                    <span>This website is open source on GitHub!</span>
                    <span class="td-page">GitHub commit: </span>
                </div>
            </div>
        </div>
    </body>
    <script>
        lucide.createIcons();
    </script>
</html>
